<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Assignment: CSS Fundamentals</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* INHERITANCE: Child elements will inherit this color and font */
        body {
            font-family: 'Arial', sans-serif;
            color: #2c3e50;
            background-color: #f0f2f5; /* BACKGROUND property */
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background-color: #ffffff;
            width: 400px;
            padding: 25px;
            
            /* BORDER property */
            border: 2px solid #3498db;
            
            /* SHADOW property (box-shadow) */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            
            border-radius: 12px;
        }

        .heading {
            /* COLOR property */
            color: #e67e22;
            /* Text Shadow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="heading">Assignment: CSS Properties</h2>
        <p>This paragraph inherits its font and color from the body tag.</p>
        
        <button style="background-color: #27ae60; color: white; padding: 10px; border: none; border-radius: 5px;">
            Inline Styled Button
        </button>
    </div>

</body>
</html>
